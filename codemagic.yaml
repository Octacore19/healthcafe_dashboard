workflows:
  development-work:
    environment:
      flutter: fvm
    scripts:
      - name: Set pre-config file
        script: |
          #!/usr/bin/env sh
          set -e # exit on first failed command
          
          PROJECT_ROOT=$CM_BUILD_DIR/healthcafe_dashboard
          
          echo $stage_config | base64 --decode > $CM_BUILD_DIR/config.json
          echo $stage_options | base64 --decode > $PROJECT_ROOT/lib/firebase/stage_options.dart
      - name: Get flutter packages
        script: flutter pub get
      - name: Generate assets
        script: flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Build web
        script: |
          flutter config --enable-web
          flutter build web --release --dart-define-from-file=config.json
          cd build/web
          7z a -r ../web.zip ./*
    artifacts:
      - build/*.zip